<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empleado</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="../static/IMG/Uñas-icono.png"> 
</head>
<body id="Empleado">
    <div class="contenedor">
        <nav>
            <ul>
            <a href="#" class="logo">
                <span class="nav-item">Empleado</span>
            </a>
            <a href="{{ url_for('admin')}}">
                <i class="fas fa-home"></i>
                <span class="nav-item">Home</span>
            </a>
            <a href="{{ url_for('Citas')}}">
                <i class="fas fa-user"></i>
                <span class="nav-item">Citas</span>
            </a>
            <a href="{{ url_for('inventario')}}">
                <i class="fas fa-wallet"></i>
                <span class="nav-item">Inventario</span>
            </a>
            <a href="">
                <i class="fas fa-chart-bar"></i>
                <span class="nav-item">Catalogo</span>
            </a>
            <a href="{{ url_for('Registrar_Empleado')}}">
                <i class="fas fa-tasks"></i>
                <span class="nav-item">Agregar empleado</span>
            </a>
            <a href="">
                <i class="fas fa-cog"></i>
                <span class="nav-item">Perfil</span>
            </a>
            
            <a href="{{ url_for('home')}}" class="logout">
                <i class="fas fa-sign-out-alt"></i>
                <span class="nav-item">Log out</span>
            </a>
            </ul>
        </nav>

        <main>
            <section id="Modulos">
                <div class="container text-center">
                    <h1>Bienvenido/a, {{ nombre }}</h1>
                    <p> Empleado </p>
                    <br>
                    <h2><span>Modulos</span></h2>
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 mb-4">
                            <div class="card-servicios">
                                <img src="{{ url_for('static', filename='IMG/empleados.jpg')}}" alt="Registrar Empleado" class="w-100">
                                <a href="">Registrar Empleado</a>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 mb-4">
                            <div class="card-servicios">
                                <img src="{{ url_for('static', filename='IMG/Citas.png')}}" alt="Citas" class="w-100">
                                <a href="{{ url_for('Citas')}}">Citas</a>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 mb-4">
                            <div class="card-servicios">
                                <img src="{{ url_for('static', filename='IMG/inventario.webp')}}" alt="Inventario" class="w-100">
                                <a href="{{ url_for('inventario')}}">Inventario</a>
                            </div>
                        </div>
                        <div class="col-lg-4 col-md-6 mb-4">
                            <div class="card-servicios">
                                <img src="{{  url_for('static', filename='IMG/belleza.jpg')}}" alt="Editar perfil" class="w-100">
                                <a href="">Catalogo</a>
                            </div>
                        </div>
                    </div>
                </div>  
            </section>
        </main>

    <script>
        window.onload = function () {
            if (window.history && window.history.pushState) {
                window.history.pushState('forward', null, './#');
                window.onpopstate = function () {
                    // Aquí puedes realizar la acción de cerrar la sesión
                    // Por ejemplo, redirigir al usuario a la página de logout
                    window.location.href = "{{ url_for('logout') }}";
                };
            }
        };
    </script>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
